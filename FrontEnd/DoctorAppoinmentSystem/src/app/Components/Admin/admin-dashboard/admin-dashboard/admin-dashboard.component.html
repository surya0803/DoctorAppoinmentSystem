<app-admin-navbar></app-admin-navbar>
<div class="container-fluid">
  <div class="p-3 mb-2 bg-light text-dark" style="font-size: x-large; font: weight 450;">Dashboard</div><br>
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card bg-light custom-card-style mx-auto" style="max-width: 18rem;">
        <div class="card-header custom-card-style">Patient</div>
        <div class="card-body">
          <h5 class="card-title">Number of Patients : {{this.patients.length}}</h5>
          <a routerLink="/admin-view-all-patient" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card bg-light custom-card-style mx-auto" style="max-width: 18rem;">
        <div class="card-header custom-card-style">Doctor</div>
        <div class="card-body">
          <h5 class="card-title">Number of Doctors : {{this.doctors.length}}</h5>
          <a routerLink="/admin-view-all-doctor" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card bg-light custom-card-style mx-auto" style="max-width: 18rem;">
        <div class="card-header custom-card-style">Appointment</div>
        <div class="card-body">
          <h5 class="card-title">Number of Appointments : {{this.appoinments.length}}</h5>
          <a routerLink="/admin-view-all-appointment" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
